<h2 mat-dialog-title>Crear Curso</h2>
<mat-dialog-content>
    <form [formGroup]="cursoForm">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput placeholder="Ingrese el nombre del curso" title="Nombre del curso"/>
            <mat-error>Requiere nombre del curso *</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha inicio - Fecha Fin</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="startDate" placeholder="Fecha inicio" />
              <input matEndDate formControlName="endDate" placeholder="Fecha fin" />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <!-- @if (cursoForm.controls.star.hasError('matStartDateInvalid')) {
              <mat-error>Invalid start date</mat-error>
            }
            @if (cursoForm.controls.end.hasError('matEndDateInvalid')) {
              <mat-error>Invalid end date</mat-error>
            } -->
          </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancelar</button>
    <button (click)="onSubmit()" mat-raised-button>Guardar</button>
</mat-dialog-actions>
