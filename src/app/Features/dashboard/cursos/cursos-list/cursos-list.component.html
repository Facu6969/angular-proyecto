<!-- Botón para agregar un nuevo curso -->
<button mat-raised-button color="primary" (click)="addCurso()" class="add-curso-button">Agregar Curso</button>

<!-- Título de la lista de cursos -->
<h2 appCabeceraGrande>Lista de Cursos</h2>

<!-- Tabla de cursos -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
    <td mat-cell *matCellDef="let curso">{{ curso.fechaInicio | date }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaFin">
    <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
    <td mat-cell *matCellDef="let curso">{{ curso.fechaFin | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-button (click)="editCurso(curso)">Editar</button>
      <button mat-button (click)="confirmDelete(curso.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
